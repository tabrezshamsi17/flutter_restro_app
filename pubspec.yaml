name: flutter_restro_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.2
  sqflite: ^1.3.1
  path_provider: ^1.6.11
  cached_network_image: ^2.2.0+1
  badges: ^1.1.1
  firebase_core: "0.5.0"
